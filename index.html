<!DOCTYPE html>
<html lang="en">

<head>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>

</head>

<body>
    <div class="main">
        <form>

            <input type="text" class="txtbox mt-4 ms-3" id="result" placeholder="">
        </form>
        <br>
        <div class="button">
            <button type="button" id="mul" onclick="displayNum('*')" class="btn btn-warning btn-lg ml-3">x</button>
            <button type="button" id="div" onclick="displayNum('/')" class="btn btn-warning btn-lg ml-3">/</button>
            <button type="button" id="sub" onclick="displayNum('-')" class="btn btn-warning  btn-lg ml-3">-</button>
            <button type="button" id="add" onclick="displayNum('+')" class="btn btn-warning  btn-lg ml-3">+</button>




            <br>

            <button type="button" id="nine" onclick="displayNum(9)" class="btn btn-light btn-lg ml-3">9</button>
            <button type="button" id="eight" onclick="displayNum(8)" class="btn btn-light btn-lg ml-3">8</button>
            <button type="button" id="seven" onclick="displayNum(7)" class="btn btn-light btn-lg ml-3 ">7</button>
            <button type="button" id="six" onclick="displayNum(6)" class="btn btn-light btn-lg ml-3">6</button>




            <br>
            <button type="button" id="five" onclick="displayNum(5)" class="btn btn-light btn-lg ml-3">5</button>
            <button type="button" id="four" onclick="displayNum(4)" class="btn btn-light btn-lg ml-3">4</button>
            <button type="button" id="three" onclick="displayNum(3)" class="btn btn-light btn-lg ml-3">3</button>

            <button type="button" id="two" onclick="displayNum(2)" class="btn btn-light btn-lg ml-3">2</button>


            <br>
            <button type="button" id="one" onclick="displayNum(1)" class="btn btn-light btn-lg ml-3">1</button>

            <button type="button" id="zero" onclick="displayNum(0)" class="btn btn-light btn-lg ml-3">0</button>

            <button type="button" id="dot" onclick="displayNum('.')" class="btn btn-light btn-lg ml-3">.</button>
            <button type="button" id="equal" onclick="evaluateExpression()"
                class="btn btn-success btn-lg ml-3">=</button>
            <br>

            <button type="button" id="del" onclick="removeLastItem()" class="btn btn-primary btn-lg ml-3 mt-1">del</button>
            <button type="button" id="ac" onclick="clearBox()" class="btn btn-danger btn-lg ml-3 mt-1">AC</button>
        </div>
    </div>

</body>

<script src="script.js"> </script>

</html>
